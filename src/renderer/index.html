<!DOCTYPE html>
<html>

<head>
  <meta name="color-scheme" content="dark">
  <title>F-Automation-Proj</title>
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/templates.css">
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
  <main class="main">
    <div class="col-1">
      <h2 id="window-title">N/A</h2>
      <br>
    </div>

    <div class="col-1 control-wrapper" id="opacity-controls">
      <div class="slider-container">
        <input type="range" class="custom-slider" min="0" max="100" value="100" aria-label="Custom slider" id="input-opacity" data-control="set-opacity" data-label="label-opacity">
        <div id="label-opacity" class="value-display" style="transform:translateX(-100%); left: 100%;">100</div>
      </div>

      <button class="btn-2" data-control="reset-opacity" data-update="input-opacity">
        <svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M8.00002 1.25C5.33749 1.25 3.02334 2.73677 1.84047 4.92183L1.48342 5.58138L2.80253 6.29548L3.15958 5.63592C4.09084 3.91566 5.90986 2.75 8.00002 2.75C10.4897 2.75 12.5941 4.40488 13.2713 6.67462H11.8243H11.0743V8.17462H11.8243H15.2489C15.6631 8.17462 15.9989 7.83883 15.9989 7.42462V4V3.25H14.4989V4V5.64468C13.4653 3.06882 10.9456 1.25 8.00002 1.25ZM1.50122 10.8555V12.5V13.25H0.0012207V12.5V9.07538C0.0012207 8.66117 0.337007 8.32538 0.751221 8.32538H4.17584H4.92584V9.82538H4.17584H2.72876C3.40596 12.0951 5.51032 13.75 8.00002 13.75C10.0799 13.75 11.8912 12.5958 12.8266 10.8895L13.1871 10.2318L14.5025 10.9529L14.142 11.6105C12.9539 13.7779 10.6494 15.25 8.00002 15.25C5.05453 15.25 2.53485 13.4313 1.50122 10.8555Z" fill="currentColor"></path></svg>
      </button>
    </div>

    <div class="col-2 control-wrapper" id="display-controls">
      <button class="btn-2 checkbox-wrapper" data-control="ontop" disabled>
        <div class="checkbox-1"><label data-has-check="false" for="checkbox-ontop"><input id="input-ontop" type="checkbox" checked="false"></label></div>
        <span class="checkbox-title">on top</span>
      </button>

      <button class="btn-2 checkbox-wrapper" data-control="fullscreen" disabled>
        <div class="checkbox-1"><label data-has-check="false" for="checkbox-fullscreen"><input id="input-fullscreen" type="checkbox" checked="false"></label></div>
        <span class="checkbox-title">fullscreen</span>
      </button>
      <span></span>
    </div>

    <div class="col-2">
      <button class="btn-2" id="start-tracking" data-tracking-flg="true"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M14.5528 7.77638C14.737 7.86851 14.737 8.13147 14.5528 8.2236L1.3618 14.8191C1.19558 14.9022 1 14.7813 1 14.5955L1 1.4045C1 1.21865 1.19558 1.09778 1.3618 1.18089L14.5528 7.77638Z" fill="currentColor"></path></svg></button>
      <button class="btn-2" id="stop-tracking" data-tracking-flg="false"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 2.5V1.75H4V2.5V13.5V14.25H5.5V13.5V2.5ZM12 2.5V1.75H10.5V2.5V13.5V14.25H12V13.5V2.5Z" fill="currentColor"></path></svg></button>
      <button class="btn-3" id="clear-windows" disabled>clear</button>
    </div>
  </main>

  <aside class="info">
    <ul id="window-list" data-active-window="0"></ul>
  </aside>

  <aside style="display:none">
    <svg id="delete-svg" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.4697 13.5303L13 14.0607L14.0607 13L13.5303 12.4697L9.06065 7.99999L13.5303 3.53032L14.0607 2.99999L13 1.93933L12.4697 2.46966L7.99999 6.93933L3.53032 2.46966L2.99999 1.93933L1.93933 2.99999L2.46966 3.53032L6.93933 7.99999L2.46966 12.4697L1.93933 13L2.99999 14.0607L3.53032 13.5303L7.99999 9.06065L12.4697 13.5303Z" fill="currentColor"></path></svg>
  </aside>

  <script src="./renderer.js"></script>
</body>

</html>
